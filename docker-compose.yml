version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: demo-mysql
    environment:
      MYSQL_ROOT_PASSWORD: rootpass
      MYSQL_DATABASE: appdb
      MYSQL_USER: appuser
      MYSQL_PASSWORD: apppass
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-prootpass"]
      interval: 5s
      timeout: 5s
      retries: 10

  server:
    build:
      context: ./server
      dockerfile: Dockerfile
    image: expensify-server:latest
    container_name: expensify-server
    ports:
      - "8080:8080"
    environment:
      DB_USERNAME: root
      DB_PASSWORD: rootpass
      JDBC_DATABASE_URL: jdbc:mysql://mysql:3306/appdb?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
      SERVER_PORT: 8080
    depends_on:
      mysql:
        condition: service_healthy
    restart: unless-stopped

  client:
    build:
      context: ./client
      dockerfile: Dockerfile
    image: expensify-client:latest
    container_name: expensify-client
    ports:
      - "80:80"
    depends_on:
      - server
    restart: unless-stopped

volumes:
  mysql_data:
