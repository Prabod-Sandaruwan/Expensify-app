
spring.config.import=optional:classpath:railway.properties
spring.application.name=server

# Database Configuration (use environment variables for deployment)
# Example: export DB_USERNAME=root DB_PASSWORD=rootpass JDBC_DATABASE_URL=jdbc:mysql://mysql:3306/appdb
spring.datasource.url=${JDBC_DATABASE_URL:jdbc:mysql://mysql:3306/appdb?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC}
spring.datasource.username=${DB_USERNAME:root}
spring.datasource.password=${DB_PASSWORD:rootpass}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Hibernate/JPA Properties
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# JWT Configuration (set via env var in production)
jwt.secret=${JWT_SECRET:404E635266556A586E3272357538782F413F4428472B4B6250645367566B5970}
jwt.expiration=${JWT_EXPIRATION:86400000}

# Server port (use SERVER_PORT env var to override)
server.port=${SERVER_PORT:8080}